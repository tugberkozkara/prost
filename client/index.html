<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Places To Go</title>
</head>
<body>
    <main>
        <section class="py-5 text-center container">
            <div class="row">
              <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light">Prost!</h1>
                <p class="lead text-muted">CÃ fes, pubs etc.</p>
          
          
                <form action="/" method="post">
                  <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Name" aria-label="Name" aria-describedby="basic-addon1" name="name" required>
                  </div>
                  <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Category" aria-label="Category" aria-describedby="basic-addon1" name="category" required>
                  </div>
                  <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Location" aria-label="Location" aria-describedby="basic-addon1" name="location" required>
                  </div>
                  <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Price" aria-label="Price" aria-describedby="basic-addon1" name="price" required>
                  </div>
                  <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Menu URL" aria-label="Menu URL" aria-describedby="basic-addon1" name="menu">
                  </div>
                  <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Tags" aria-label="Tags" aria-describedby="basic-addon1" name="tags">
                  </div>
                  <p>
                    <button class="btn btn-primary my-2" type="submit">SUBMIT</button>
                  </p>
                </form>
              </div>
            </div>
          </section>
          <section>
              <div id="places" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-3">

              </div>
          </section>
        
    </main>
</body>
<script src="client.js"></script>
</html>
